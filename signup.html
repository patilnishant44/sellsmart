<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="main-page">
        <section class="parent">
            <article class="first">
                <i class="fa-brands fa-cotton-bureau"></i>
                <img src="./login2.jpg" alt="" height="100%">
                <h1>SellSmart</h1>
            </article>
            <article class="second">
                <h1>Sign in</h1>
                <p class="p">Enter email:</p>
                <input type="text" id="email" placeholder="Email">
                <br>
                <p class="p">Enter the Password:</p>
                <input type="password" id="password" placeholder="Password">
                <br>
                <p class="p">Re-enter Password:</p>
                <input type="password" id="confirmpassword" placeholder="Check Password">
                <br>
                <button  id="sendbtn" class="b1">Sign in</button>
                <p class="p1">OR</p>
                <p class="p2">Sign in with </p>

                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class=" fa-brands fa-microsoft"></i>
                    <i class="fa-brands fa-facebook"></i> 
                </div>
            </article>
        </section>
    </main>
    <script src="./signup.js"></script>
</body>
</html>
